<!--HTML Boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" href="./contact.css">
    <!--Link to Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@700&family=Lexend+Zetta&family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Rheanne Reyes Portfolio</title>
</head>

<body>
    <!--Navbar Layout-->
    <div class="container" style="font-family: Lucida Console;">
        <div class="row-1">
            <div class="col-xs-12 col-sm-12">
                <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">RHEANNE MARILYNN REYES</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Navbar Links-->
                    <section class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="./index.html">About</a>
                          </li>
                          <li class="nav-item active">
                            <a class="nav-link" href="./portfolio.html">Portfolio</a>
                          </li>
                          <li class="nav-item active">
                            <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
                          </li>
                        </ul>
                    </section>
                </nav>
            </div>
        </div>
    </div>

  <!--Contact Me Form-->
  <section class="container card" style="margin-top: 2em; margin-bottom: 2em; width: 75%; font-family: Lucida Console; background-color: rgb(240, 240, 240);"">
    <br>
      <header class="row">
        <div class="col-xs-12 col-sm-12">
          <h1 class="contact">CONTACT</h1>
          <hr>
          <br>
        </div>
      </header>

    <section class="row-1">
      <article class="col-xs-12 col-sm-12">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Your Name</label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputMessage">Message</label>
            <input type="message" class="form-control" id="exampleInputMessage" placeholder="Message">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
      </article>
    </section>
  </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
