  <!--Contact Me Form-->
  <section class="container card" style="margin-top: 2em; margin-bottom: 2em; width: 75%;"><br>
    <header class="row">
      <div class="col-xs-12 col-sm-12">
        <h1 class="contact">Let's Connect</h1>
        <hr>
      </div>
    </header>

    <section class="row">
      <article class="col">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Your Name</label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputMessage">Message</label>
            <input type="message" class="form-control" id="exampleInputMessage" placeholder="Message">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
      </article>

      <article class="col">
      <div class="card" style="margin-top: 2em; margin-bottom: 2em; width: 100%;">
        <div class="card-body">
          <h6 class="card-text"><i class="fas fa-phone"></i> (971) 990 1075</h6>
          <h6 class="card-text"><i class="fas fa-inbox"></i> rheannemr@gmail.com</h6>
          <i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/rheanne-reyes-a8592a190/" class="card-link" target="_blank"> LinkedIn</a><br>
          <i class="fab fa-github"></i><a href="https://github.com/rheannemr" class="card-link" target="_blank"> Github</a><br>
          <i class="far fa-file"></i><a href="./assets/RESUMEupdated8122020 copy.pdf" class="card-link" download="rheannereyesresume"> Resume</a>
        </div>
      </div>

    </section>
  </section>
